name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
        run: |
          python manage.py migrate --noinput
      
      - name: Run linting
        working-directory: ./backend
        run: |
          pip install flake8 black isort
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .
          isort --check-only .
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linting
        working-directory: ./frontend
        run: |
          npm install -g eslint prettier
          eslint . --ext .ts,.tsx --max-warnings 0 || true
          prettier --check "**/*.{ts,tsx,json,css}" || true
      
      - name: Type check
        working-directory: ./frontend
        run: npm run build --dry-run || npx tsc --noEmit
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Check for security vulnerabilities
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install safety
        run: pip install safety
      
      - name: Run safety check
        working-directory: ./backend
        run: |
          safety check --json || safety check || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run npm audit
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for TODOs
        run: |
          echo "Checking for TODOs in codebase..."
          TODO_COUNT=$(grep -r "TODO" backend/ frontend/ --include="*.py" --include="*.ts" --include="*.tsx" | wc -l || echo "0")
          echo "Found $TODO_COUNT TODOs"
          if [ "$TODO_COUNT" -gt 0 ]; then
            echo "::warning::Found $TODO_COUNT TODOs in codebase"
          fi
      
      - name: Check for FIXMEs
        run: |
          echo "Checking for FIXMEs in codebase..."
          FIXME_COUNT=$(grep -r "FIXME" backend/ frontend/ --include="*.py" --include="*.ts" --include="*.tsx" | wc -l || echo "0")
          echo "Found $FIXME_COUNT FIXMEs"
          if [ "$FIXME_COUNT" -gt 0 ]; then
            echo "::warning::Found $FIXME_COUNT FIXMEs in codebase"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build backend
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py collectstatic --noinput
      
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/staticfiles/
            frontend/dist/
          retention-days: 7
