services:
  - type: web
    name: bm23-web
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 3 final_project_management.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: final_project_management.settings
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: eduinfo.online,www.eduinfo.online
      - key: CORS_ALLOWED_ORIGINS
        value: https://eduinfo.online,https://www.eduinfo.online
      - key: DATABASE_URL
        fromDatabase:
          name: bm23-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: bm23-redis
          property: connectionString

  - type: redis
    name: bm23-redis
    plan: free

databases:
  - name: bm23-db
    plan: free
